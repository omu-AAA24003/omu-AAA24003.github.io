<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>おすすめの旅行先</title>

<body>
<h2>BMI指標計算</h2>
<form oninput="bmi.value = Math.round(Number(weight.value) / Math.pow(Number(height.value)/100, 2) * 10) / 10">
    <p><label>体重(kg)：<input name="weight" type="number" step="any"></label></p>
    <p><label>身長(cm)：<input name="height" type="number" step="any"></label></p>
    <p><label>BMI：<output name="bmi"></output></label></p>
</form>
    <form onsubmit="return false">
    <input type="number" id="num01"> 演算
    <input type="number" id="num02"> =
    <output for="num01 num02" id="result0"></output>
    
    <!-- ラジオボタン選択肢 -->
    <input id="plus" type="radio" name="cal0" value="+" checked>
    <label for="plus">足す</label>
    <input id="minus" type="radio" name="cal0" value="-">
    <label for="minus">引く</label>
    <!-- ラジオボタンに2つ追加 -->
    <input id="multiply" type="radio" name="cal0" value="*">
    <label for="multiply">掛ける</label>
    <input id="divide" type="radio" name="cal0" value="/">
    <label for="divide">割る</label>
    
    <button onclick="result0.value = 
        (cal0[0].checked)? Number(num01.value) + Number(num02.value) :
        (cal0[1].checked)? Number(num01.value) - Number(num02.value) : 
        (cal0[2].checked)? Number(num01.value) * Number(num02.value) :
        (cal0[3].checked)? Number(num01.value) / Number(num02.value) : NaN">計算</button>
</form>
